<p>content works!</p>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let data of Negara">
      <mat-card class="material-card">
        <mat-card-header>
          <mat-card-title>{{ data.name }}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img src="{{ data.flag }}" alt="" mat-card-image />
        <mat-card-content>
          <p>Ibu kota : {{ data.capital }}</p>
          <p>Regional : {{ data.region }}</p>
          <p>populasi : {{ data.population }} juta jiwa</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
